<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>GeoTyping</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="description" content="GeoTyping, Bindind CKEditor, Google maps and Geoparsing in one module for continious geocoding" />
	<meta name="keywords" content="Google maps, CKEditor, geotyping, jquery, geoparsing" />
	<meta name="language" content="gr" />
	<meta name="googlebot" content="no-index,no-follow" />
	<meta name="robots" content="no-index,no-follow" />
	<meta name="author" content="Vidros Socratis" />
	<link type="text/css" rel="stylesheet" media="all" href="css/style.css" />
	<script type="text/javascript" src="scripts/ckeditor/ckeditor.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript" src="scripts/jquery/jquery-1.4.3.min.js"></script>
	<script type="text/javascript" src="scripts/ckeditor/adapters/jquery.js"></script>
	<script type="text/javascript" src="scripts/geotyping/debug.js"></script>
	<script type="text/javascript" src="scripts/geotyping/highlight.js"></script>
	<script type="text/javascript" src="scripts/geotyping/hash.js"></script>
	<script type="text/javascript" src="scripts/geotyping/googlemaps.js"></script>
	<script type="text/javascript" src="scripts/geotyping/gtm.js"></script>
	<script type="text/javascript" src="scripts/geotyping/parser.js"></script>
	<script type="text/javascript" src="scripts/geotyping/XMLWriter-1.0.0-min.js"></script>
	<script type="text/javascript" src="scripts/geotyping/geotyping.js"></script>
	<script type="text/javascript" src="scripts/geotyping/init.js"></script>
</head>
<body>
	<div id="page">
		<div id="header">
			<img src="images/web-logo-white.png" alt="Geotyping"
				title="Geotyping" />
			<div id="activity">
				<span></span>
			</div>
		</div>
		<div id="banner"> 
			<img src="images/logo_ck_editor.png" alt="CKEditor" /><img
				src="images/Google_maps_logo.png" alt="Google Maps" /><img
				src="images/jquery_logo_color_onwhite.png" alt="JQuery" />
		</div>
		<div class="clear"></div>
		<div id="main-content">
			<div id="geotyping-content" class="module-wrapper">
				<div id="editor">
					<!-- Dummy editors initial data -->
					<textarea id="editor1" cols="50" rows="5">
                        </textarea>
				</div>
				<div id="googlemaps">
					<div id="map-canvas"></div>
					<div id="list-buttons" title="Marker list">
						<img id="openList" alt="Open marker list" src="images/open.png" /><img
							id="closeList" alt="Close marker list" src="images/close.png"
							style="display: none;" />
					</div>
					<div id="map-list">
						<span>Markers:</span>
						<ul id="markers-list">
						</ul>
					</div>
				</div>
			</div>
			<div class="clear"></div>
			<div class="module-wrapper">
				API: <input id="getXmlDataButton" type="submit" value="Get Xml" />
				<input id="getJsonDataButton" type="submit" value="Get Json" /> <label
					id="msgLabel"> </label> <label id="dirtyLabel"> </label>
			</div>
			<div class="clear"></div>
			<div>Developed as part of my
				thesis entitled "Geotyping, Live Geocoding of Free Text" at National Technical University of Athens</div>
		</div>
	</div>
</body>
</html>
